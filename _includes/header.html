<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% if page.title %}{{ page.title }} &mdash; {% endif %}{{ site.title }}</title>

    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.title }}">
    <meta name="application-name" content="{{ site.title }}">
    <meta name="theme-color" content="#FEFEFE">

    <!-- Facebook -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }} &mdash; {% endif %}{{ site.title }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:url" content="{{ page.url | prepend: site.url }}">
    <meta property="og:type" content="blog">
    <meta property="og:image" content="{{ site.url }}/images/image.jpg">
    <meta property="og:description" content="{{ site.description }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ site.url }}/images/favicon.png">

    <!-- Fonts -->
    <script src="//use.typekit.net/iqs3otp.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>

    <!-- Feed -->
    <link rel="alternate" type="application/rss+xml" href="/feed/index.xml">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ site.url }}/css/styles.css">
</head>
<body>
    <header class="site-header text-center">
        <h1 class="page-title blog-title"><a href="{{ site.url }}">{{ site.title }}</a></h1>
        <div class="blog-description faded">{{ site.description }}</div>
        <nav class="main-nav">
            <a href="{{ site.url }}/about">About</a>
            <a href="{{ site.url }}/projects">Projects</a>
        </nav>
    </header>

    <main class="content inner cf" role="main">
